<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml.org" >
<head>
    <meta charset="UTF-8">
    <title>ListUsers</title>
</head>
<body>
    <div th:each="user : ${listusers}">
        <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName() + ' ' + user.getSurname()}">User name </a>
    </div>

<br/>
<hr/>

    <a href="/users/new">Create new User</a>

</body>
</html>
