<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User by Id</title>
</head>
<body>
<p th:text="${user.getName() + ' ' + user.getSurname()}">Name and Surname</p>
<p th:text="${'Mail: ' + user.getMail()}">Mail</p>
<p th:text="${'Id: ' + user.getId()}">Id</p>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
